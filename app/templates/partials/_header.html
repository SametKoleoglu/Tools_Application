{% load static %}

<nav
  id="navbar"
  class="{% if not 'auth' in request.path %}navbar navbar-main navbar-expand-lg navbar-dark mb-6 index-highly-rounded border border-gray-100{% endif %} mt-5"
>
  <div class="container">
    <a
      class="navbar-brand"
      href="https://oncallkeeper.com"
      data-logo=""
      data-light-class="img-fluid navbar-logo"
      data-light-tag="img"
      data-dark-class="img-fluid navbar-logo"
      data-dark-tag="img"
    >
      <img src="{% static "image/logo.jpg" %}" class="img-fluid
      navbar-logo" alt="Website Logo" />
    </a>

    <button
      class="btn navbar-custom-toggler d-lg-none"
      type="button"
      data-toggle="collapse"
      data-target="#main_navbar"
      aria-controls="main_navbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <svg
        class="svg-inline--fa fa-bars fa-fw"
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="bars"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        data-fa-i2svg=""
      >
        <path
          fill="currentColor"
          d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
        ></path></svg
      ><!-- <i class="fas fa-fw fa-bars"></i> Font Awesome fontawesome.com -->
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="main_navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Tools</a>
        </li>
        {% if 'auth' in request.path %}
        <li class="nav-item d-flex align-items-center">
          <a
            class="btn btn-sm btn-outline-primary"
            href="#"
            ><svg
              class="svg-inline--fa fa-right-to-bracket fa-fw fa-sm"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="right-to-bracket"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              data-fa-i2svg=""
            >
              <path
                fill="currentColor"
                d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"
              ></path></svg
            ><!-- <i class="fas fa-fw fa-sm fa-sign-in-alt"></i> Font Awesome fontawesome.com -->
            Sign in</a
          >
        </li>

        <li class="nav-item d-flex align-items-center">
          <a
            class="btn btn-sm btn-primary"
            href="#"
            ><svg
              class="svg-inline--fa fa-user-plus fa-fw fa-sm"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="user-plus"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
              data-fa-i2svg=""
            >
              <path
                fill="currentColor"
                d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
              ></path></svg
            ><!-- <i class="fas fa-fw fa-sm fa-user-plus"></i> Font Awesome fontawesome.com -->
            Sign up</a
          >
        </li>

        {% else %}

        <li class="nav-item d-flex align-items-center">
          <a
            class="btn btn-sm btn-warning "
            href="#"
            >Header Query</a
          >
        </li>
        <li class="nav-item d-flex align-items-center">
          <a
            class="btn btn-sm btn-warning {% if 'Provider' in request.path %}active text-light{% endif %}"
            href="{% url "internet_provider_interrogator" %}"
            >Internet Provider Interrogator</a
          >
        </li>
        <li class="nav-item d-flex align-items-center">
          <a
            class="btn btn-sm btn-warning {% if 'Control' in request.path %}active text-light{% endif %}"
            href="{% url "ip_control" %}"
            >Ip Control</a
          >
        </li>
        <li class="nav-item d-flex align-items-center">
          <a
            class="btn btn-sm btn-warning {% if 'ping' in request.path %}active text-light{% endif %}"
            href="{% url "ping_service" %}"
            >Ping Service</a
          >
        </li>
        <li class="nav-item d-flex align-items-center">
          <a
            class="btn btn-sm btn-warning {% if 'whois' in request.path %}active text-light{% endif %}"
            href="{% url "whois_inquiry" %}"
            >Whois Sorgulama</a
          >
        </li>
      </ul>
    </div>
  </div>
  {% endif %}
</nav>
