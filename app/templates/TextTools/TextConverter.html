{% extends "partials/base.html" %} {% block content %}

<div class="row mb-4">
  <div
    class="col-12 col-lg d-flex align-items-center mb-3 mb-lg-0 text-truncate"
  >
    <h1 class="h4 m-0 text-truncate">Metin Dönüştürücü</h1>

    <div class="ml-2">
      <span
        data-toggle="tooltip"
        title=""
        data-original-title="Metninizi küçük harf, büyük harf vb. gibi herhangi bir farklı metne dönüştürün."
      >
        <svg
          class="svg-inline--fa fa-circle-info fa-fw text-muted"
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="circle-info"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          data-fa-i2svg=""
        >
          <path
            fill="currentColor"
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
          ></path></svg
        ><!-- <i class="fas fa-fw fa-info-circle text-muted"></i> Font Awesome fontawesome.com -->
      </span>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form action="" method="post" role="form">
      {% csrf_token %}

      <div class="form-group">
        <label for="text"
          ><svg
            class="svg-inline--fa fa-paragraph fa-fw fa-sm text-muted mr-1"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="paragraph"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            data-fa-i2svg=""
          >
            <path
              fill="currentColor"
              d="M192 32h64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H384l0 352c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-352H288V448c0 17.7-14.3 32-32 32s-32-14.3-32-32V352H192c-88.4 0-160-71.6-160-160s71.6-160 160-160z"
            ></path>
          </svg>
          Metin</label
        >
        {{form.text}}
      </div>

      <div class="form-group">
        <label for="type"
          ><svg
            class="svg-inline--fa fa-fingerprint fa-fw fa-sm text-muted mr-1"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="fingerprint"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            data-fa-i2svg=""
          >
            <path
              fill="currentColor"
              d="M48 256C48 141.1 141.1 48 256 48c63.1 0 119.6 28.1 157.8 72.5c8.6 10.1 23.8 11.2 33.8 2.6s11.2-23.8 2.6-33.8C403.3 34.6 333.7 0 256 0C114.6 0 0 114.6 0 256v40c0 13.3 10.7 24 24 24s24-10.7 24-24V256zm458.5-52.9c-2.7-13-15.5-21.3-28.4-18.5s-21.3 15.5-18.5 28.4c2.9 13.9 4.5 28.3 4.5 43.1v40c0 13.3 10.7 24 24 24s24-10.7 24-24V256c0-18.1-1.9-35.8-5.5-52.9zM256 80c-19 0-37.4 3-54.5 8.6c-15.2 5-18.7 23.7-8.3 35.9c7.1 8.3 18.8 10.8 29.4 7.9c10.6-2.9 21.8-4.4 33.4-4.4c70.7 0 128 57.3 128 128v24.9c0 25.2-1.5 50.3-4.4 75.3c-1.7 14.6 9.4 27.8 24.2 27.8c11.8 0 21.9-8.6 23.3-20.3c3.3-27.4 5-55 5-82.7V256c0-97.2-78.8-176-176-176zM150.7 148.7c-9.1-10.6-25.3-11.4-33.9-.4C93.7 178 80 215.4 80 256v24.9c0 24.2-2.6 48.4-7.8 71.9C68.8 368.4 80.1 384 96.1 384c10.5 0 19.9-7 22.2-17.3c6.4-28.1 9.7-56.8 9.7-85.8V256c0-27.2 8.5-52.4 22.9-73.1c7.2-10.4 8-24.6-.2-34.2zM256 160c-53 0-96 43-96 96v24.9c0 35.9-4.6 71.5-13.8 106.1c-3.8 14.3 6.7 29 21.5 29c9.5 0 17.9-6.2 20.4-15.4c10.5-39 15.9-79.2 15.9-119.7V256c0-28.7 23.3-52 52-52s52 23.3 52 52v24.9c0 36.3-3.5 72.4-10.4 107.9c-2.7 13.9 7.7 27.2 21.8 27.2c10.2 0 19-7 21-17c7.7-38.8 11.6-78.3 11.6-118.1V256c0-53-43-96-96-96zm24 96c0-13.3-10.7-24-24-24s-24 10.7-24 24v24.9c0 59.9-11 119.3-32.5 175.2l-5.9 15.3c-4.8 12.4 1.4 26.3 13.8 31s26.3-1.4 31-13.8l5.9-15.3C267.9 411.9 280 346.7 280 280.9V256z"
            ></path></svg
          ><!-- <i class="fas fa-fw fa-sm fa-fingerprint text-muted mr-1"></i> Font Awesome fontawesome.com -->
          Tür</label
        >
        {{form.transformation}}
      </div>

      <button type="submit" name="submit" class="btn btn-block btn-primary">
        Gönder
      </button>
    </form>
  </div>
</div>

{% if click %}

<div class="mt-4">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <div class="d-flex justify-content-between align-items-center">
          <label for="result">Metin</label>
          <div>
            <button
              type="button"
              class="btn btn-link text-secondary"
              data-toggle="tooltip"
              title=""
              aria-label="Panoya Kopyala"
              data-copy="Panoya Kopyala"
              data-copied="Kopyalandı!"
              data-clipboard-target="#result"
              data-clipboard-text=""
              data-original-title="Panoya Kopyala"
            >
              <svg
                class="svg-inline--fa fa-copy fa-fw fa-sm"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="copy"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"
                ></path></svg
              ><!-- <i class="fas fa-fw fa-sm fa-copy"></i> Font Awesome fontawesome.com -->
            </button>
          </div>
        </div>
        <textarea id="result" class="form-control">
{{transformed_text}}</textarea
        >
      </div>
    </div>
  </div>
</div>
{% endif %}

<div class="card mt-5">
  <div class="card-body">
    Belirlediğiniz metni düzelten, büyük küçük harf kuralları ekleyen veya
    uyumlu hale çeviren bir metin dönüştürücü aracı.
  </div>
</div>

{% endblock content %}
