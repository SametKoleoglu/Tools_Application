{% extends "partials/base.html" %} {% block header %}İmza Oluşturma Aracı 
{% endblock header %} 

{% block content %}

<div class="row">
  <div class="col-12">
    <div id="canvas_wrapper" class="custom-row p-0">
      <canvas
        id="canvas"
        width="1106"
        height="500"
        style="touch-action: none"
      ></canvas>
    </div>
  </div>
</div>

<div class="mt-3">
  <input
    id="color"
    type="hidden"
    name="color"
    class="form-control"
    value="#000000"
    data-color-picker=""
  />
  <div class="pickr">
    <button
      type="button"
      class="pcr-button"
      role="button"
      aria-label="toggle color picker dialog"
      style="transition: none 0s ease 0s; --pcr-color: rgba(0, 0, 0, 1)"
    ></button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-3 mb-3">
    <button
      id="clear"
      type="button"
      class="btn btn-block btn-outline-secondary"
    >
      <svg
        class="svg-inline--fa fa-eraser fa-fw fa-sm"
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="eraser"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 576 512"
        data-fa-i2svg=""
      >
        <path
          fill="currentColor"
          d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7H288h9.4H512c17.7 0 32-14.3 32-32s-14.3-32-32-32H387.9L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416H288l-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z"
        ></path></svg
      >
      Temizle
    </button>
  </div>

  <div class="col-3 mb-3">
    <button id="undo" type="button" class="btn btn-block btn-outline-secondary">
      <svg
        class="svg-inline--fa fa-arrow-rotate-left fa-fw fa-sm"
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="arrow-rotate-left"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        data-fa-i2svg=""
      >
        <path
          fill="currentColor"
          d="M125.7 160H176c17.7 0 32 14.3 32 32s-14.3 32-32 32H48c-17.7 0-32-14.3-32-32V64c0-17.7 14.3-32 32-32s32 14.3 32 32v51.2L97.6 97.6c87.5-87.5 229.3-87.5 316.8 0s87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3s-163.8-62.5-226.3 0L125.7 160z"
        ></path></svg
      ><!-- <i class="fas fa-fw fa-sm fa-undo"></i> Font Awesome fontawesome.com -->
      Geri Al
    </button>
  </div>

  <div class="col-6 mb-3 dropdown">
    <button
      type="button"
      class="btn btn-block btn-primary dropdown-toggle"
      data-toggle="dropdown"
      aria-expanded="false"
    >
      <svg
        class="svg-inline--fa fa-download fa-fw fa-sm mr-1"
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="download"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        data-fa-i2svg=""
      >
        <path
          fill="currentColor"
          d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"
        ></path></svg
      ><!-- <i class="fas fa-fw fa-sm fa-download mr-1"></i> Font Awesome fontawesome.com -->
      İndir
    </button>

    <div class="dropdown-menu">
      <button
        type="button"
        class="dropdown-item"
        onclick="download_as('image/svg+xml', 'download.svg');"
      >
        SVG biçiminde indir
      </button>
      <button
        type="button"
        class="dropdown-item"
        onclick="download_as(null, 'download.png');"
      >
        PNG biçiminde indir
      </button>
      <button
        type="button"
        class="dropdown-item"
        onclick="download_as('image/jpeg', 'download.jpg');"
      >
        JPG biçiminde indir
      </button>
      <button
        type="button"
        class="dropdown-item"
        onclick="download_as('image/webp', 'download.webp');"
      >
        WEBP biçiminde indir
      </button>
    </div>
  </div>
</div>

{% endblock %}


{% block cardContent %}İmza oluşturma aracı ile kendi imzanızı sanal ortamda hızlı bir şekilde oluşturabilir ve kolaylıkla indirebilirsiniz.{% endblock cardContent %}
